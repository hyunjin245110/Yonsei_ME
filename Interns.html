        <style>
            .Sticky {
                position: sticky;
                top: 0;

            .active .LeftRight {
                animation: LeftRight 5s infinite linear;

            @-webkit-keyframes LeftRight {
                to {
                    transform: unset;
                }
                100% {
                    transform: translateX(-100%);
                }
            }
        </style>
