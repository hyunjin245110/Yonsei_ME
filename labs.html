<!DOCTYPE html>
<html>

    <head>
        <style>
            .popper {
                position: relative;
            }

            .popper img {
                position: absolute;
                display: none;
                right: 0;
                width: 50vw;
            }

            .popper:hover img {
                display: block;
            }
        </style>

        <script>
            fetch('https://hwangsehyun.s3-ap-southeast-1.amazonaws.com/meyonsei.json')
                .then(res => res.json())
                .then(data => {
                    console.log(data);
                    const Tbody = document.querySelector('tbody');

                    data.forEach(x => Tbody.innerHTML += `<tr>
                        <td>
                            <a class="txt-blue txt-line" href="${x.lab_link}" target="_blank">${x.lab_name}</a></td>
                        <td>
                            <p>${x.name}</p>
                            <p>${x.name_en}</p>
                        </td>
                        <td>${x.lab_location}</td>
                        <td>${x.lab_tel}</td>
                        <td class="no_right popper">
                            <span>연구실 소개 자료</span>
                            <img/>
                        </td>
                    </tr>`);

                    'click mouseover'.split(' ').forEach(event =>
                        Tbody.querySelectorAll('.popper').forEach(
                            x => x.addEventListener(event, function () {
                                console.log(event);
                                x.querySelector('img').src = '1.png';
                            }, { once: true })));
                });
        </script>
    </head>

    <body>
        <table class="yonsei-table" summary="연구소 표">
            <caption>연구소</caption>
            <thead>
                <tr>
                    <th scope="row">연구실명</th>
                    <th scope="row">지도교수</th>
                    <th scope="row">호실</th>
                    <th scope="row">전화번호</th>
                    <th class="no_right">연구실 소개 자료</th>
                </tr>
            </thead>

            <tbody>

            </tbody>
        </table>
    </body>

</html>
